name: base_getx_flutter
description: A new Flutter project.
publish_to: "REAFLA"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  intl: ^0.18.0
  get: ^4.6.5
  get_storage: ^2.1.1
  dio: ^5.3.0
  http: ^0.13.6
  logger: ^1.4.0
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  timeago: ^3.5.0
  flutter_dotenv: ^5.1.0
  permission_handler: ^10.4.3
  app_settings: ^5.0.0
  package_info_plus: ^3.1.2
  url_launcher: ^6.1.12
  device_info_plus: ^8.2.2
  firebase_auth: ^4.7.0
  sign_in_with_apple: ^5.0.0
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^15.1.0+1
  in_app_purchase: ^3.1.7
  location: ^5.0.0
  wakelock: ^0.6.2
  random_color: ^1.0.5
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # https://wess.tistory.com/388
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/pretendard/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/pretendard/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/pretendard/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/pretendard/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/pretendard/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/pretendard/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/pretendard/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/pretendard/Pretendard-Black.ttf
          weight: 900

  assets:
    - .env
    - assets/images/logo/
    - assets/images/splash/
